<!DOCTYPE html>
<html>
<head>
    <title>Update Bookmark</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">

    <h1>Update Bookmark</h1>

    <form method="post">
        {% csrf_token %}

        <label>Title</label>
        <input type="text" name="title" value="{{ bookmark.title }}" required>

        <label>URL</label>
        <input type="url" name="url" value="{{ bookmark.url }}" required>

        <button type="submit">Update Bookmark</button>
    </form>

    <br>
    <a href="{% url 'bookmark_list' %}">Back to List</a>

</div>

</body>
</html>
